<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
</head>



<body>
	<div id="results"> 결과는! ...</div>
	
	<h1>얼굴 감정 테스트</h1>
	<h3>REPLACE_THIS</h3>
	
	<div id="my_camera"></div>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="{% static 'ML/video/webcamjs/webcam.min.js' %}"></script>
	
	<!-- A button for taking snaps -->
	<form>
		<input type=button value="사진 찍기!" onClick="take_snapshot()">
	</form>
	
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );

		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>방금 찍은 얼굴이에요!:</h2>' + 
					'<img src="'+data_uri+'"/>';
				//console.log(data_uri);
                Webcam.upload( data_uri, "{% url 'ML:video' %}", function(code, text) {
                    // Upload complete!
                    // 'code' will be the HTTP response code from the server, e.g. 200
                    // 'text' will be the raw response content
					document.getElementById('results').innerHTML += '<h2>' + text + '</h2>';
                } );
			} );
		}
	</script>
	
</body>
</html>
