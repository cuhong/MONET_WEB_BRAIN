<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MONET Login</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'game/login.css' %}">
  </head>

  <body>
    <div class=container>
      <img class="logo" src="https://brain.yonsei.ac.kr/static/game/images/webrain.png">

      <div class="who">
        <p>사용자 로그인 페이지</p>
      </div>

      <div class="error">
          {% if error %}
            <p>{{ error }}</p>
          {% endif %}
        </div>

      <div class="form">
        {% crispy form %}
      </div>

      <div class="footer">
        <p>계정이 없나요? <a href="{% url 'game:sign_up' %}">여기서 회원가입 하세요!</a></p>
        <p>사용자가 아니라 연구자 이신가요? <a href="{% url 'researcher:sign_up' %}">여기를 클릭하세요!</a></p>
      </div>
    </div>

    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
