{% extends 'researcher/base.html' %}
{% load static %}
{% block styling %}
<style>
    .container {
        display: flex;
        flex-direction: column-reverse;
        flex-wrap: wrap;

        align-items: center;
        justify-content: center;

        margin-top: 100px;
    }
    .content {
    }

    .box {
        width: 800px;
        height: 130px;
        padding: 10px;
        margin: 3px;

        display:flex;
        align-content: center;
        justify-content: center;
    }

    .element {
        padding-top: 30px;
        margin-left: 10px;
        margin-right: 10px;
    }

    a:visited {
        opacity: 0.5;
    }

    a:hover {
        opacity:0.5;
    }

    .logo {
        width:100px;
        height:100px;
    }
    
    h2 {
        margin-bottom: 100px;
    }
    @media (max-width: 767px) {
        .content {
            width: 90%;
        }
        .box {
            width:100%;
        }
    }
</style>
{% endblock styling %}

{% block content %}
    <h2>{{project.comment}}</h2>
    {% if experiments %}
        {% for experiment in experiments %}
        <div class="box">
            <div class="logo">
                <a href="/researcher/{{experiment.prj.researcher.name}}/{{experiment.prj.prj_name}}/{{experiment.exp_name}}/">
                    <img width="100px" height="100px" src="/upload_files/{{researcher_name}}/{{experiment.prj.prj_name}}/{{experiment.exp_name}}/logo.jpg">
                </a>       
            </div>

            <div class="element">
                <h4>{{experiment.exp_name}}</h4>

            </div>
            <div class="element">
                <p>
                    {{experiment.description}}
                </p>
            </div>
        </div>
        {% endfor %}
    {% endif %}
{% endblock content %}
